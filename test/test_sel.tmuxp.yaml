# link me in build directory and start with
# tmuxp load test_sel.tmuxp.yaml
session_name: test_sel
windows:
- test_sel:
  panes:
    - shell_command:
      - export role="1"
      - alias test_sel="./test_sel"
      - test_sel -B test.toml.${role}
    - shell_command:
      - export role="0"
      - alias test_sel="./test_sel -S"
      - test_sel -B test.toml.${role}
  options_after:
    synchronize-panes: on

